<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Cropper CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>


</head>
<body>
    <div class="container">
        <label class="containerLabel">Magnitude image</label>
        <div class="imageContainer">
            <input
            id="magnitudeImageInput"
            type="file"
            accept="image/*"
            style="display: none"
            />
            <img id="magnitudeImage" src="" alt=""/>
            <label for="magnitudeImageInput" class="magnitudeImageBtn"
            >Upload</label
            >
        </div>
    </div>
    <div id= "img-box" class="crop-container"></div>
    <div class="container">
        <div>
        <label class="containerLabel">Phase image</label>
        </div>
        <div class="imageContainer">
            <input
                id="phaseImageInput"
                type="file"
                accept="image/*"
                style="display: none"
            />
            <img id="phaseImage" src="" alt=""/>
            <label for="phaseImageInput" class="phaseImageBtn">Upload</label>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <!-- Cropper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>

</body>
</html>
